<!-- Begin page content -->
<main role="main" class="container-fluid custom-card">
  <h1 class="heading-title">{{ STEPCONST?.headingTitle }}</h1>
  <div class="row">
    <div class="col-sm-7">
      <textarea class="form-control" [(ngModel)]="stepModel.stepName" name="step" placeholder="{{ STEPCONST?.stepPlaceHolder }}" id="steps"></textarea>
    </div>
    <div class="col-sm-5">
      <div class="d-flex">
        <textarea class="form-control" [(ngModel)]="stepModel.note" name="note" placeholder="{{ STEPCONST?.notePlaceHolder }}"
          id="note"></textarea>
        <button [disabled]="!(stepModel.stepName && stepModel.note)" (click)="save()" class="ml-4 btn pull-right btn-info custom-add-btn">{{ STEPCONST?.addBtn }}</button>
      </div>
    </div>
  </div>

  <div>&nbsp;</div>

  <table class="table table-bordered custom-table step-table">
    <thead>
      <tr>
        <th class="first-column">#</th>
        <th class="step-column">{{ STEPCONST?.tableColStep }}</th>
        <th class="notes-column">{{ STEPCONST?.tableColNotes }}</th>
        <th class="action-column">{{ STEPCONST?.tableColAction }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let steps of listOfStep; let ind = index">
        <th><label class="checkbox">
            <input type="checkbox" [value]="steps.status" [(ngModel)]="steps.status" />
            <span></span>
          </label></th>
        <td>{{ steps?.stepName }}</td>
        <td>{{steps?.note}}</td>
        <td><a class="delete" (click)="delete(content, steps._id, ind)">
          <i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div>&nbsp;</div>
</main>

<div class="step-modal">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete Step</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="">Are you sure want to delete ?</div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" (click)="modal.close('cancel')">Cancel</button>
      <button type="button" class="btn btn-success" (click)="modal.close('delete')">Delete</button>
    </div>
  </ng-template>
</div>
